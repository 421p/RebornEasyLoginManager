name: Build and Release

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install wxWidgets
        run: brew install wxwidgets
      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
      - name: Build
        run: cmake --build build --config Release
      - name: Create Bundle
        run: |
          # Use the bundle created by CMake
          mv build/EasyLoginManager.app .
          
          # Bundle dependencies
          brew install dylibbundler
          dylibbundler -od -b -x EasyLoginManager.app/Contents/MacOS/EasyLoginManager -d EasyLoginManager.app/Contents/libs/
          
          # Create DMG with Applications shortcut
          mkdir -p dmg_root
          cp -R EasyLoginManager.app dmg_root/
          ln -s /Applications dmg_root/Applications
          hdiutil create -volname "EasyLoginManager" -srcfolder dmg_root -ov -format UDZO EasyLoginManager.dmg
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: EasyLoginManager-macOS
          path: EasyLoginManager.dmg

  build-windows:
    runs-on: windows-latest
    env:
      VCPKG_BINARY_SOURCES: "clear;gha,readwrite"
      VCPKG_DEFAULT_TRIPLET: x64-windows-static
    steps:
      - uses: actions/checkout@v4
      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
      - name: Export GitHub Actions Cache Environment
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');
      - name: VCPKG Setup
        run: |
          cd $env:VCPKG_INSTALLATION_ROOT
          git fetch --unshallow || true
          git fetch origin 81389868770c8d1976a440186985026938cf1517
      - name: Configure CMake
        run: |
          cmake -S . -B build `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_TOOLCHAIN_FILE="${env:VCPKG_INSTALLATION_ROOT}/scripts/buildsystems/vcpkg.cmake" `
            -DVCPKG_TARGET_TRIPLET=x64-windows-static `
            -DVCPKG_MANIFEST_MODE=ON
      - name: Build
        run: cmake --build build --config Release
      - name: Package
        run: |
          mkdir dist
          copy build\Release\EasyLoginManager.exe dist\
          if (Test-Path build\Release\i18n) {
            xcopy /E /I build\Release\i18n dist\i18n
          }
          7z a EasyLoginManager-Windows.zip .\dist\*
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: EasyLoginManager-Windows
          path: EasyLoginManager-Windows.zip

  release:
    needs: [build-macos, build-windows]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: EasyLoginManager-Windows
      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: EasyLoginManager-macOS
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            EasyLoginManager-Windows.zip
            EasyLoginManager.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
