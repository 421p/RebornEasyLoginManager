name: Build and Release

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-macos:
    runs-on: macos-latest
    env:
      HOMEBREW_NO_AUTO_UPDATE: 1
    steps:
      - uses: actions/checkout@v4

      - name: Install wxWidgets
        run: |
          brew install wxwidgets
          brew install dylibbundler

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Create Bundle
        run: |
          # Use the bundle created by CMake
          mv build/EasyLoginManager.app .

          # Bundle dependencies
          dylibbundler -od -b -x EasyLoginManager.app/Contents/MacOS/EasyLoginManager -d EasyLoginManager.app/Contents/libs/

          # Create DMG with Applications shortcut
          mkdir -p dmg_root
          cp -R EasyLoginManager.app dmg_root/
          ln -s /Applications dmg_root/Applications
          hdiutil create -volname "EasyLoginManager" -srcfolder dmg_root -ov -format UDZO EasyLoginManager.dmg

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: EasyLoginManager-macOS
          path: EasyLoginManager.dmg

  build-windows:
    runs-on: windows-latest
    env:
      VCPKG_BINARY_SOURCES: clear;files,${{ github.workspace }}/vcpkg_cache,readwrite
      VCPKG_FEATURE_FLAGS: manifests,compilertracking

    steps:
      - uses: actions/checkout@v4

      - name: Setup vcpkg Binary Cache
        run: New-Item -ItemType Directory -Force -Path "${{ github.workspace }}/vcpkg_cache"
        shell: pwsh

      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/vcpkg_cache
          key: vcpkg-${{ runner.os }}-x64-windows-static-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            vcpkg-${{ runner.os }}-x64-windows-static-
            vcpkg-${{ runner.os }}-

      # Manifest mode install (smarter than manual triplet install)
      - name: Install dependencies
        run: vcpkg install

      - name: Configure CMake
        run: >
          cmake -S . -B build
          -DCMAKE_BUILD_TYPE=Release
          -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake
          -DVCPKG_TARGET_TRIPLET=x64-windows-static

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Package
        run: |
          mkdir release
          cp build/Release/EasyLoginManager.exe release/
          cp -r build/Release/i18n release/
          Compress-Archive -Path release/* -DestinationPath EasyLoginManager-Windows.zip
        shell: pwsh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: EasyLoginManager-Windows
          path: EasyLoginManager-Windows.zip

  release:
    needs: [build-macos, build-windows]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: EasyLoginManager-macOS

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: EasyLoginManager-Windows

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            EasyLoginManager.dmg
            EasyLoginManager-Windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}