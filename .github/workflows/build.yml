name: Build and Release

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install wxWidgets
        run: brew install wxwidgets
      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
      - name: Build
        run: cmake --build build --config Release
      - name: Create Bundle
        run: |
          # Use the bundle created by CMake
          mv build/EasyLoginManager.app .
          
          # Bundle dependencies
          brew install dylibbundler
          dylibbundler -od -b -x EasyLoginManager.app/Contents/MacOS/EasyLoginManager -d EasyLoginManager.app/Contents/libs/
          
          # Create DMG with Applications shortcut
          mkdir -p dmg_root
          cp -R EasyLoginManager.app dmg_root/
          ln -s /Applications dmg_root/Applications
          hdiutil create -volname "EasyLoginManager" -srcfolder dmg_root -ov -format UDZO EasyLoginManager.dmg
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: EasyLoginManager-macOS
          path: EasyLoginManager.dmg

  release:
    needs: [build-macos]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: EasyLoginManager-macOS
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            EasyLoginManager.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
